<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>ECS 171 Project - HTML Demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body class="container">
    <h1>Data Input Form</h1>

    <form method="POST" action="/predict" class="form-inline">
        <!--
            NOTE: For each feature, create a dropdown like below. set "value" field to the character equivalent
            (refer to the markdown feature tables in project.ipynb). This is because the model.py imports the dataset as is,
            which has character/alphabet-based data points.
        -->
        <div class="form-group">
       
            <!-- cap-shape --> 
            <div class="row">
                <div class="col-3">
                    <label for="cap-shape" class="form-label">Cap Shape: </label>
                </div>
                <div class="col-4">
                    <select class="form-select form-select-sm" id="cap-shape" required>
                        <option selected disabled value="">Choose...</option>
                        <option value="b">Bell</option>
                        <option value="c">Conical</option>
                        <option value="x">Convex</option>
                        <option value="f">Flat</option>
                        <option value="k">Knobbed</option>
                        <option value="s">Sunken</option>
                    </select>
                </div>
            </div>

        <!-- cap-surface -->
        <div class="row">
            <div class="col-3">
                <label for="cap-surface" class="form-label">Cap Surface: </label>
            </div>
            <div class="col-4">
                <select class="form-select form-select-sm" id="cap-surface" required>
                    <option selected disabled value="">Choose...</option>
                    <option value="f">Fibrous</option>
                    <option value="g">Grooves</option>
                    <option value="y">Scaly</option>
                    <option value="s">Smooth</option>
                </select>
            </div>
        </div>

        <br>
        <button type="submit" class="btn btn-primary">Predict</button>
        </div>
    </form>
</body>
</html>
